<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Ruda' rel='stylesheet' type='text/css'>
</head>
<body>
	<table>
		<thead>
			<th>Imagen</th>
			<th>Nombre</th>
			<th>Tweet</th>
			<th>Location</th>
		</thead>
		<tbody id='tweets'>
			
		</tbody>
	</table>
</body>
</html>
<script src='js/jquery.js'></script>
<script>
	$("document").ready(function(){
		var url = "get.php";
		$.getJSON( url, {
                    accion: "select"
        	})
	         .done(function( data ) {
	         	console.log(data);
	           str = "";
	           $.each(data.statuses, function(index, item){
	           		str+="<tr>"
	                str+= "	<td><img src='"+item.user.profile_image_url+"'></td>";
	                str+= "	<td>"+item.user.screen_name+"</td>";
	                str+= "	<td>"+item.text+"</td>";
	                str+= "	<td>"+item.user.location+"</td>";
	                str+="</tr>"
	           });
	           $("#tweets").append(str);
	        });
	});
</script>
